<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Foodie App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />
  <!--<script src="./js/all.js"></script>-->

   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">

    <header>
      <p class="co">Foodie</p>
      <i class="logo fas fa-map-pin"></i>
    </header>

    <section>
      <form action="" id="submit">
        <input type="text" id="search" placeholder="enter keywords...">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </section>

    <div class="results">
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

  </div>

</body>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>

</html>
