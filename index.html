<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Foodie</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />


  <!-- google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container justify-content-center">

    <div class="flex">
      <h1 class="tex-center">Find A Meal</h1>
      <form action="" class="flex" id="submit">
        <input type="text" id=search placeholder="enter keywords...">
        <button class="search-button" type=submit>
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <div class="results">
      <div id="result-heading" class="py-3"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

  </div>

  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
